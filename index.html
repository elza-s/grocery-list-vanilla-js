    <a class="navbar-brand" href="#">Grocery List</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="input-group mb-3 row m-auto">
    <div class="col ">
      <select class="custom-select" id="inputGroupSelect01 category">
        <option selected value="select">Select a Category</option>
        <option value="produce" id="produce">Produce</option>
        <option value="dairy" id="dairy">Dairy</option>
        <option value="drinks" id="beverages">Beverages</option>
      </select>
    </div>
    <div class="col">

      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="btn">Select</button>
      </div>
    </div>
  </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->
  <script src="./app.js"></script>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
